<!DOCTYPE html>
<html>
  <head>
    <title>餐廳搜尋</title>
  </head>
  <body>
    <h1>餐廳搜尋</h1>
    <form action="/search" method="POST">
      <label for="restaurant_type">餐廳類型：</label>
      <select id="restaurant_type" name="restaurant_type">
        {% for restaurant_type in restaurant_data %}
          <option value="{{ restaurant_type }}">{{ restaurant_type }}</option>
        {% endfor %}
      </select>
      <button type="submit">搜尋</button>
    </form>
  </body>
</html>
